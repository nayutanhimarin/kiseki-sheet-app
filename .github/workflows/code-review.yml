# ★★★ GeminiによるAIコードレビュー設定 ★★★
name: Gemini AI Code Reviewer

permissions:
  contents: write
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  code-review:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gemini AI Code Review
        uses: google/gemini-code-review-action@v1
        with:
          model: "gemini-1.5-flash"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          review_as_suggestions: true # 提案を直接修正できる形式にする
          review_prompts: |
            - Role: あなたは経験豊富なPython開発者で、Streamlitアプリケーションのエキスパートです。
            - Task: 提示されたコード変更をレビューし、以下の点について具体的で、丁寧な日本語でフィードバックを提供してください。
            - Rules:
              - 可読性: 変数名や関数名は分かりやすいですか？コードはDRY（Don't Repeat Yourself）の原則に従っていますか？
              - パフォーマンス: より効率的な書き方はありますか？
              - Streamlitのベストプラクティス: Streamlitの機能をより効果的に使っている箇所はありますか？
              - バグの可能性: 潜在的なバグやエッジケースの見落としはありませんか？
              - 指摘だけでなく、良い点があればそれも褒めてください。